{% if user.is_authenticated %}
    <div class="col-md-3">
        {% if user.student %}
            <div class="card">
                <div class="card-header">Notifications</div>
                <div class="card-body">
                {% for notification in notifications %}
                    <p>{{ notification }}</p>
                {% empty %}
                    <p>No notifications yet</p>
                {% endfor %}
            </div>
            </div>
        {% endif %}
    </div>
{% endif %}
