{% extends 'staff-base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		{% include 'left-menu.html' %}
		<div class="col-md-6">
			<div class="row">
				<table>
					<tr>
						<th>Staff</th>
						<th>Institute</th>
						<th>University</th>
						<th>View</th>
					</tr>
					{% for i in academicStaffs %}
					<tr>
						<td>{{ i.staff }}</td>
						<td>{{ i.institute }}</td>
						<td>{{ i.university }}</td>
						<td><a href="/academic-staff-details/{{ i.id }}/"><span class="oi oi-external-link"></span></a></td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
