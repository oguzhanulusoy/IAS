{% extends 'staff/academic-staffs.html' %}
{% block content %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <!-- Menu -->
        {% include 'staff/assets/menu/academic-staffs.html' %}
        <div class="col-lg-9">
            <div class="card card-outline-secondary my-4">
                <!-- Title -->
                <div class="card-header">
                    {{ request.path }}
                </div>
                <div class="card-body">
                    <p>You can see institute heads.</p>
                    <!-- Table -->
                    <hr>
                    <table>
                        <tr>
                            <th>Institute Name</th>
                            <th>Head</th>
                        </tr>
                        {% for i in instituteHeads %}
                        <tr>
                            <td>{{ i.name }}</td>
                            <td>{{ i.head }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
