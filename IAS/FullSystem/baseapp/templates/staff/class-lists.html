{% extends 'staff-base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		{% include 'left-menu.html' %}
		<div class="col-md-6">
			<div class="row">
				<table>
					<tr>
						<th>Course</th>
						<th>Number</th>
						<th>Instructor</th>
						<th>View</th>
					</tr>
					{% for i in sections %}
					<tr>
						<td>{{ i.course }}</td>
						<td>{{ i.number }}</td>
						<td>{{ i.instructor }}</td>
						<td><a href="/class-list-details/{{ i.id }}/"><span class="oi oi-external-link"></span></a></td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
