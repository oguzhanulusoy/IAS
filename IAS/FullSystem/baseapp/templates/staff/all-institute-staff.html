{% extends 'staff-base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		{% include 'left-menu.html' %}
		<div class="col-md-6">
			<div class="row">
				<table>
					<tr>
						<th>Staff</th>
						<th>School E-mail</th>
						<th>University</th>
						<th>View</th>
					</tr>
					{% for i in instituteStaffs %}
					<tr>
						<td>{{ i.user }}</td>
						<td>{{ i.school_email }}</td>
						<td>{{ i.university }}</td>
						<td><a href="/institute-staff-details/{{ i.tc }}/">View</a></td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
