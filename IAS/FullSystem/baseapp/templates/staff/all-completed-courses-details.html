{% extends 'staff-base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		{% include 'left-menu.html' %}
		<div class="col-md-6">
			<div class="row">
				<table>
					<tr>
						<th>Code</th>
						<th>Title</th>
						<th>Open</th>
						<th>View</th>
					</tr>
					{% for i in courses %}
					<tr>
						<td>{{ i.code }}</td>
						<td>{{ i.title }}</td>
						<td>{{ i.is_valid }}</td>
						<td><a href="/selected-completed-course-details/{{ i.id }}/"><span class="oi oi-external-link"></span></a></td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
