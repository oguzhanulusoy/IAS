{% extends 'staff-base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		{% include 'left-menu.html' %}
		<div class="col-md-6">
			<div class="row">
				<!-- Modal -->
				<div class="container">
					<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Course Type</button>
					<!-- Modal -->
					<div class="modal fade" id="myModal" role="dialog">
						<div class="modal-dialog">
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title">Add Institute Screen</h4>
								</div>
								<div class="modal-body">
									<p>Enter given fields correctly.</p>
									<form action='' method='post'>{% csrf_token %}
										{{ form.as_p }}
										{{ form.non_field_errors }}
										<input type='submit' value='Submit' />
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br><br><br>
				<table>
					<tr>
						<th>Title</th>
						<th>Code</th>
					</tr>
					{% for i in courseTypes %}
					<tr>
						<td>{{ i.title }}</td>
						<td>{{ i.code }}</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
