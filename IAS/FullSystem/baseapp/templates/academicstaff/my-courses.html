

{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    {% include 'left-menu.html' %}
    <div class="col-md-6">
      <div class="row">
      </div>
      <h2>My Courses</h2>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Code</th>
            <th>Students</th>
          </tr>
        </thead>
        <tbody>
          {% for i in myCourses %}
          <tr>
            <td>{{ i.course.code}}</td>
            <td>  {{ i.course.title }}</td>
            <td><a href="/my-course-details/{{ i.pk }}/">Students</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</div>
{% endblock %}
