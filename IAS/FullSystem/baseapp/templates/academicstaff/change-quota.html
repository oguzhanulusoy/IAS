{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row">
		{% include 'left-menu.html' %}
		<div class="col-md-6">
			<div class="row">
			</div>
			<h2>All Sections</h2>
			<div class="list-group col-md-10">
				<b>Section</b>: {{section.course.code}}.{{section.number}}
				<form method="post" class="form group">
					{% csrf_token %}
					{{form.as_p}}
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
</div>
{% endblock %}
