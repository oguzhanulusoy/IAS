{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-header">Personal Information</div>
        <div class="card-body">
            <form method="post" action="{% url 'personal_information' %}">
                <table class="table">
                    <tbody>
                        {% csrf_token %}
                        {{ form.as_table }}
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
